<!--
    Author: [Yijie Ren]
    Purpose: This HTML document demonstrates a web application using the OpenTok video communication platform.
             It provides video streaming, screen sharing, movement controls, and text chat features.
             Users can interact through video communication, control robotic movement, and exchange messages.

    Structure:
    - The document includes libraries for OpenTok, jQuery, and Font Awesome for enhanced functionality and styling.
    - It defines various sections: tool box, control panel, eye tracking panel, video display, and text chat.
    - The "toolBox" section offers buttons for toggling video, chat, camera, screen sharing, and more.
    - The "controlPanel" section provides movement and configuration controls for a robotic system.
    - The "eyeTractingPanel" section contains buttons for controlling eye tracking.
    - The "videos" section displays video feeds for subscribers and publishers.
    - The "textchat" section enables text-based communication with input fields and a send button.
    - External JavaScript files ("config.js" and "app.js") are included for configuration and application logic.

    Last Updated: [21st Aug 2023]
-->

<!DOCTYPE html>
<html>

<head>
    <!-- Document Title -->
    <title> OpenTok Signaling Sample </title>

    <!-- OpenTok Library - Provides video communication capabilities -->
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Custom CSS Styles -->
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <!-- jQuery Library - Used for UI interaction -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <!-- Font Awesome Library - Icon support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- OpenTok Screen Sharing Library - Adds screen sharing functionality -->
    <script src="https://static.opentok.com/v2/js/opentok-screen-sharing.js"></script>
</head>

<body>
    <!-- Tool Box Section - Provides interactive controls -->
    <div id="toolBox">
        <!-- Toggle Video Button -->
        <button id="toggleButton" class="btn"><i class="fa fa-video-camera"></i></button>
        <!-- Toggle Chat Button -->
        <button id="toggleChat" class="btn"><i class="fa fa-gamepad"></i></button>
        <!-- Toggle Camera Button -->
        <button id="toggleCamera" class="btn"><i class="fa fa-refresh"></i></button>
        <!-- Screenshot Button -->
        <button id="screenShot" class="btn" onclick="takeScreenshot()"><i class="fa fa-camera"></i></button>
        <!-- Start Screen Sharing Button -->
        <button id="startScreenShare" class="btn"><i class="fa fa-play"></i></button>
        <!-- Stop Screen Sharing Button -->
        <button id="stopScreenShare" class="btn"><i class="fa fa-stop-circle-o"></i></button>
        <!-- Full Screen Button -->
        <button id="fullScreen" class="btn"><i class="fa fa-arrows-alt"></i></button>
        <!-- Switch Coordinate System Button -->
        <button id="switchCoord" class="btn"><i class="fa fa-globe"></i></button>
    </div>

    <!-- Control Panel Section - Contains movement and configuration controls -->
    <div id="controlPanel">
        <!-- Movement Control Buttons -->
        <button id="move_X_Neg_Z_Pos" class="btn"><i class="fa fa-arrow-up angle315-icon"></i></button>
        <button id="move_Z_Pos" class="btn">Z+</button>
        <button id="move_X_Pos_Z_Pos" class="btn"><i class="fa fa-arrow-up angle45-icon"></i></button>
        <button id="move_Y_Pos" class="btn">Y+</button>
        <button id="move_X_Neg" class="btn">X-</i></button>
        <button id="move_X_Pos" class="btn">X+</i></button>
        <button id="move_X_Neg_Z_Neg" class="btn"><i class="fa fa-arrow-down angle45-icon"></i></button>
        <button id="move_Z_Neg" class="btn">Z-</i></button>
        <button id="move_X_Pos_Z_Neg" class="btn"><i class="fa fa-arrow-down angle315-icon"></i></button>
        <button id="move_Y_Neg" class="btn">Y-</button>

        <!-- Input fields for step size and feed rate -->
        <input type="text" placeholder="Enter XYZ step size" id="stepSize_XYZ"></input>
        <input type="text" placeholder="Enter feed rate" id="feedRate"></input>

        <!-- Update and Size Control Buttons -->
        <button id="update" class="btn">Update</button>
        <button id="larger" class="btn">Larger</button>
        <button id="smaller" class="btn">Smaller</button>

        <!-- Text labels for step size and feed rate -->
        <div class="text1">Step size XYZ (mm)</div>
        <div class="text2">Feeding rate</div>
    </div>

    <!-- Eye Tracking Panel Section - Controls for eye tracking -->
    <div id="eyeTractingPanel">
        <button id="left_eye_home" class="btn">left</button>
        <button id="zero_eye_home" class="btn">zero</button>
        <button id="right_eye_home" class="btn">right</button>
    </div>

    <!-- Videos Section - Displays video feeds -->
    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>

    <!-- Text Chat Section - Allows text communication -->
    <div id="textchat">
        <p id="history"></p>
        <form>
            <!-- Input fields for x, y, and z values -->
          <input type="text" placeholder="Enter x value" id="msgTxt1"></input>
          <input type="text" placeholder="Enter y value" id="msgTxt2"></input>
          <input type="text" placeholder="Enter z value" id="msgTxt3"></input>

          <!-- Send Button -->
          <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <!-- Include JavaScript Configuration and Application Files -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
